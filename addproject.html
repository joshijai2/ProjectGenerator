<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Add Project - ProjectGenerator</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <script src="assets/js/check_auth.js"></script>

  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link

    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="assets/css/style.css" rel="stylesheet">

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="dashboard.html" class="logo d-flex align-items-center">
        <img src="assets/img/favicon.png" alt="Logo">

      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="dashboard.html" class="btn btn-nav">See existing project</a></li>
          <li><a id="logout" class="btn btn-nav">Log out</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- .navbar -->

    </div>
  </header>
  <!-- End Header -->

  <!-- ======= main-section Section ======= -->
  <section id="main-section" class="main-section align-items-center">
    <header class="section-header">
      <p id="add">Add new Project</p>
    </header>
    <div class="container align-items-center">
      <div class="row">

        <form name="addnew" method=POST>
          <ul>

            <li>
              <label for="title" class="col col-form-label">Project Title/Name</label>
              <div class="col-8">
                <div class="input-group">
                  <input id="title" name="title" placeholder="Insert your name here" type="text" class="form-control">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div>
                </div>
              </div>
            </li>

            <li>
              <label for="sdate" class="col col-form-label">Start Date</label>
              <div class="col-8">
                <input id="sdate" name="sdate" placeholder="Start Date" type="date" class="form-control">
              </div>
            </li>

            <li>
              <label for="edate" class="col col-form-label">End Date</label>
              <div class="col-8">
                <input id="edate" name="edate" placeholder="End Date" type="date" class="form-control">
              </div>
            </li>

            <li>
              <label for="link" class="col col-form-label">Link</label>
              <div class="col-8">
                <div class="input-group">
                  <input id="link" name="link" placeholder="Insert your link here" type="text" class="form-control">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fa fa-paperclip"></i>
                    </div>
                  </div>
                </div>
              </div>
            </li>

            <li>
              <label for="sname" class="col col-form-label">Student Name</label>
              <div class="col-8">
                <input id="sname" name="sname" type="text" class="form-control">
              </div>
            </li>

            <li>
              <label for="regno" class="col col-form-label">Registration Number</label>
              <div class="col-8">
                <input id="regno" name="regno" type="text" class="form-control">
              </div>
            </li>

            <li>
              <label for="faculty" class="col col-form-label">Faculty Name</label>
              <div class="col-8">
                <input id="faculty" name="faculty" placeholder="Enter name of faculty here" type="text"
                  class="form-control">
              </div>
            </li>

            <li>
              <label for="fid" class="col col-form-label">Faculty ID</label>
              <div class="col-8">
                <input id="fid" name="fid" placeholder="Enter faculty ID here" type="number" class="form-control">
              </div>
            </li>

            <li>
              <label for="ccode" class="col col-form-label">Course Code</label>
              <div class="col-8">
                <input id="ccode" name="ccode" placeholder="Insert Course Code here" type="text" class="form-control">
              </div>
            </li>

            <li>
              <label for="cname" class="col col-form-label">Course Name</label>
              <div class="col-8">
                <input id="cname" name="cname" placeholder="Insert the name of your course" type="text"
                  class="form-control">
              </div>
            </li>

            <li>
              <label for="domain" class="col col-form-label">Project Domain</label>
              <div class="col-8">
                <input id="domain" name="domain" placeholder="Enter the Domains the project belong to" type="text"
                  class="form-control">
              </div>
            </li>

            <li>
              <label for="duration" class="col col-form-label">Project Duration</label>
              <div class="col-8">
                <input id="duration" name="duration" placeholder="Enter Project Duration in Months" type="text"
                  class="form-control">
              </div>
            </li>

            <li>
              <label for="desc" class="col col-form-label">Description</label>
              <div class="col-8">
                <textarea id="desc" name="desc" cols="40" rows="8" class="form-control"></textarea>
              </div>
            </li>

            <li>
              <div class="offset col-8">
                <button id="addPrj" class="btn btn-card btn-primary" style="background-color: blue;">Add
                  Project!</button>
                <button class="btn btn-card" onclick="goBack()">Go Back</button>
              </div>
            </li>

          </ul>
        </form>

      </div>
    </div>

  </section>
  <!-- End main-section -->
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <!-- ======= Footer ======= -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/addproject.js"></script>
  <script src="assets/js/logout.js"></script>
</body>

</html>
