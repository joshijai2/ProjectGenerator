<body>

  <!-- ======= Home-top Section ======= -->

  <!-- End Home-top -->

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">

    <div class="container" data-aos="fade-up">

      <header class="section-header">
        <p>Contact Us</p>
      </header>

      <div class="row gy-4">

        <div class="col-lg-6">

          <div class="row gy-4">
            <div class="col-md-6">
              <div class="info-box">
                <i class="bi bi-geo-alt"></i>
                <h3>Address</h3>
                <p>Vellore Institute of Technology,<br>Vellore, India 632014</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box">
                <i class="bi bi-telephone"></i>
                <h3>Call Us</h3>
                <p>+91 755 093 0806<br>+91 807 245 8976</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box">
                <i class="bi bi-envelope"></i>
                <h3>Email Us</h3>
                <p>abhinabamitra19@gmail.com<br>joshi.jai232@gmail.com</p>
              </div>
            </div>

          </div>

        </div>

        <div class="col-lg-6">
          <form method="post" class="email-form">
            <div class="row gy-4">

              <div class="col-md-6">
                <input type="text" id="name" class="form-control" placeholder="Your Name">
              </div>

              <div class="col-md-6 ">
                <input type="email" class="form-control" id="email" placeholder="Your Email">
              </div>

              <div class="col-md-12">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
              </div>

              <div class="col-md-12">
                <textarea class="form-control" id="message" rows="6" placeholder="Message"></textarea>
              </div>

              <div class="col-md-12 text-center">
                <div class="loading">Loading</div>
                <div class="error-message">Could not send. Please try again.</div>
                <div class="sent-message">Your message has been sent. Thank you!</div>

                <button id="sendMsg" type="button">Send Message</button>
              </div>
              <script>
                $("#sendMsg").on("click", function () {
                  $(".loading").attr("style", "display: block;");
                  $(".error-message").attr("style", "display: none;");
                  $(".sent-message").attr("style", "display: none;");

                  var data = {
                    "name": sessionStorage.getItem("name"),
                    "email": sessionStorage.getItem("email"),
                    "subject": $("#subject").val(),
                    "message": $("#message").val(),
                  };
                  console.log(data);

                  $("#subject").val("");
                  $("#message").val("");

                  var xhr = new XMLHttpRequest();

                  xhr.addEventListener("readystatechange", function () {
                    if (this.readyState === 4) {
                      console.log('this.responseText :>> ', this.responseText);
                      console.log('this.status :>> ', this.status);
                      $(".loading").attr("style", "display: none;");

                      if (this.status >= 200 && this.status < 400) {
                        // The request has been completed successfully
                        $(".sent-message").attr("style", "display: block;");
                      } else {
                        $(".error-message").attr("style", "display: block;");
                      }
                    }
                  });

                  xhr.open("POST", "https://projenarator.herokuapp.com/contact/");
                  xhr.setRequestHeader("Content-Type", "application/json");

                  xhr.send(JSON.stringify(data));
                });
              </script>
            </div>
          </form>

        </div>

      </div>

    </div>

  </section>
  <!-- End Contact Section -->
